<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Talk</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #f4f0e6;
      font-family: 'Segoe UI', sans-serif;
    }
    nav, .nav-links, .btn-talk { /* use same style from your other pages */ }
    header {
      text-align: center;
      margin-top: 60px;
    }
    header h1 {
      font-size: 3rem;
      color: #ffddaa;
    }
    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #f4f4f4;
    }
    button {
      margin-top: 20px;
      background: #f4f0e6;
      color: #0f0f0f;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #ffddaa;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="services.html">Services</a></li>
      <li><a href="work.html">Work</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
    <a href="letstalk.html" class="btn-talk">Let's Talk</a>
  </nav>

  <header>
    <h1>Let's Talk</h1>
  </header>

  <section class="contact-form">
  <form action="https://formspree.io/f/xeokbvqb" method=POST>
      <!-- Replace 'yourFormID' after setting up on Formspree -->
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone no">Phone No.</label>
      <input type="tel" id="phone no" name="phone no" required>
      
      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>
</body>
</html>
