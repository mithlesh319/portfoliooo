<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Work</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #f4f0e6;
      font-family: 'Segoe UI', sans-serif;
    }
    nav, .nav-links, .btn-talk { /* same as in services page */ }
    header {
      text-align: center;
      margin-top: 60px;
    }
    header h1 {
      font-size: 3rem;
      color: #ffddaa;
    }
    .work-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px 80px;
    }
    .work-card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .work-card:hover {
      transform: scale(1.05);
    }
    .work-card h3 {
      margin-bottom: 10px;
    }
    .work-card p {
      color: #bbb;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="services.html">Services</a></li>
      <li><a href="work.html">Work</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="blog.html">Blog</a></li>
    </ul>
    <a href="letstalk.html" class="btn-talk">Let's Talk</a>
  </nav>

  <header>
    <h1>Our Work</h1>
  </header>

  <section class="work-gallery">
    <div class="work-card">
      <h3>Portfolio Website</h3>
      <p>A responsive portfolio for a creative designer.</p>
    </div>
    <div class="work-card">
      <h3>Business Landing Page</h3>
      <p>Clean layout with high conversion design.</p>
    </div>
    <div class="work-card">
      <h3>E-commerce App</h3>
      <p>Custom-built storefront with admin dashboard.</p>
    </div>
  </section>
</body>
</html>
